CONFIG_CPP=y
CONFIG_STD_CPP2B=y
CONFIG_GLIBCXX_LIBCPP=y

# Increase heap significantly
CONFIG_COMMON_LIBC_MALLOC_ARENA_SIZE=4096
CONFIG_HEAP_MEM_POOL_SIZE=8192

# Enable dynamic memory allocation
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Increase main stack size
CONFIG_MAIN_STACK_SIZE=2048

# Enable C++ exceptions and RTTI if needed
CONFIG_CPP_EXCEPTIONS=y
CONFIG_CPP_RTTI=y

# Random number generator
CONFIG_TEST_RANDOM_GENERATOR=y

# Additional C++ library support
CONFIG_NEWLIB_LIBC=y

# Optional: Increase default thread stack sizes
CONFIG_ISR_STACK_SIZE=2048